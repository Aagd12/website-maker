    <div class="container mx-auto">
        <h2>Contact Us</h2>
        <form action="/contact" method="post">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" class="form-control" name="email" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" name="pasword" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" name="pasword" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" name="pasword" class="col-form-label"> Conform Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Are you a want To post of camapus clean manager
                </label>
            </div>
            <div class="form-check">

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Are you want To post of camapus clean worker
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Are you a want To post of MOtivational manager to incorage to keep clean and neet campaus
                </label>
            </div>

            <div class="form-floating my-4">
                <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label name="comment" for="floatingTextarea">Comments</label>
            </div>
            <div class="form-floating my-4">
                <textarea class="form-control" name=" morecomment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label name="morecomment" for="floatingTextarea">More About how to keep  cleen campus </label>
            </div>
            <div class="form-floating my-4">
                <input name="file" type="file" name=" file" id="file">

            </div>
            <button type="submit" class="btn1 btn-success">Submit</button>
        </form>
